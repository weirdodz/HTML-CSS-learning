<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>列表</h1> <hr>
    <h2>无序列表</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <!-- 无序列表 ul中只能嵌套li标签 -->
    
    <h2>有序列表</h2>
    <ol>
        <li>99</li>
        <li>96</li>
        <li><a href="https://github.com/weirdodz/HTML-CSS-learning/blob/main/html%20code/%E7%AC%AC%E4%B8%80%E5%A4%A9%E5%AD%A6%E4%B9%A0%E8%AE%B0%E5%BD%95.md">93</a></li>
    </ol>
    <!-- 有序列表 ol中只包含li标签 li中可以包含任何内容 -->
    <h2>自定义列表</h2>
    <dl>
        <dt><h3>帮助中心</h3>
        </dt>
        <dd>帮助你</dd>
        <dd>帮助我</dd>
        <dd>帮助他</dd>
        <dt><h3>用户中心</h3></dt>
        <dd>用户A</dd>
        <dd>用户B</dd>
        <dd>用户C</dd>
    </dl>
    <!-- 自定义列表 dl只能包含dt和dd标签  dt和dd中可以包含任意标签 -->
</body>
</html>
